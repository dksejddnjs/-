<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
<div class="container">
    <div class="col-6">
        <label><b>채팅방</b></label>
    </div>
    <div>
        <div id="loginArea" class="col">
            <input type="text" id="username" class="form-control" placeholder="Enter Username">
            <input type="password" id="userpwd" class="form-control" placeholder="Enter Password">
            <button class="btn btn-primary" type="button" id="button-login">Login</button>
        </div>
        <div id="chatArea" class="col" style="display:none;">
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function(){
        let websocket;
        let username;
        let userpwd;

        $("#button-login").on("click", (e) => {
            username = $("#username").val();
            userpwd = $("#userpwd").val();
            if(username && userpwd){
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    contentType: "application/json",
                    data: JSON.stringify({ username: username, userpwd: userpwd }),
                    success: function(response) {
                        $("#loginArea").hide();
                        $("#chatArea").show();
                        connectWebSocket();
                    },
                    error: function(error) {
                        alert("Error registering user: " + error.responseText);
                    }
                });
            } else {
                alert("Username and Password are required.");
            }
        });

        $("#button-send").on("click", (e) => {
            send();
        });

        function connectWebSocket() {
            websocket = new WebSocket("ws://192.168.101.81:8080/ws/chat")

            websocket.onmessage = onMessage;
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
        }

        function send(){
            let msg = $("#msg").val();
            websocket.send(username + ":" + msg);
            $("#msg").val('');
        }

        function onClose(evt) {
            var str = username + ": 님이 방을 나가셨습니다.";
            websocket.send(str);
        }

        function onOpen(evt) {
            var str = username + ": 님이 입장하셨습니다.";
            websocket.send(str);
        }

        function onMessage(msg) {
            var data = msg.data;
            var arr = data.split(":");
            var sessionId = arr[0];
            var message = arr[1];

            if(sessionId == username){
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-secondary'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            } else {
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-warning'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
        }
    });
</script>

</body>
</html>
